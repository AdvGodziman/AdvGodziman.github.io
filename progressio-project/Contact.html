<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles for a cleaner layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add some basic styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header h1 {
            font-size: 36px;
        }

        /* Main content container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Contact form styling */
        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class = "header">       
        <div class = "navbar">
            <a class = "inactive"  href = "index.html"><img class = "gogo"  src="Company logo.png"></a>
            <a href = "index.html"><span class="material-symbols-outlined">home</span>Home</a> 
            <a href = "Menu.html"><span class="material-symbols-outlined">restaurant_menu</span>Menu</a> 
            <a href = "About.html"><span class="material-symbols-outlined">info</span>About Us</a> 
            <a class = "active" href = "Contact.html"><span class="material-symbols-outlined">contact_page</span>Contact Us</a>
            <a href = "Donate.html"><span class="material-symbols-outlined">volunteer_activism</span>Donate</a>
        </div>

    <script 
     type = "module"
     src = "https://unpkg.com/ionicons@.5.2/dist/ionicons.esm.js">
    </script>

    <script nomodule src = "https://unpkg.com/ionicons@.5.2/dist/ionicons/ionicons.js">
    </script>

    <script src = "script.js">
    </script>
    </header>

    <h1 align = "center">Contact Us</h1>
    <p align = "center">We'd love to hear from you!</p><BR><BR>
    
    <div class="container">
        <h2>Send us your feedback</h2>
        <p>Have a question or feedback? Fill out the form below to get in touch with us.</p>
        
        <!-- Contact Form -->
        <form class="contact-form" action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit"><a href = "mailto:advik.godziman@gmail.com">Submit</a></button>
        </form>
    </div>
</body>
</html>
