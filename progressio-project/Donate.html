<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donation Website</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    margin: 0;
}

.main {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem;
}

.form-group {
    margin-bottom: 1rem;
    width:60%;
}

label {
    display: block;
    margin-bottom: 0.5rem;
}

input[type="text"],
input[type="email"],
input[type="number"] {
    width: 90%;
    padding: 0.5rem;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.donation-form{
     padding-left: 3rem;
     padding-right: 1rem;
}

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <header class = "header">       
        <div class = "navbar">
            <a class = "inactive"  href = "index.html"><img class = "gogo"  src="Company logo.png"></a>
            <a href = "index.html"><span class="material-symbols-outlined">home</span>Home</a> 
            <a href = "Menu.html"><span class="material-symbols-outlined">restaurant_menu</span>Menu</a> 
            <a href = "About.html"><span class="material-symbols-outlined">info</span>About Us</a> 
            <a href = "Contact.html"><span class="material-symbols-outlined">contact_page</span>Contact Us</a>
            <a class = "active"  href = "Donate.html"><span class="material-symbols-outlined">volunteer_activism</span>Donate</a>
        </div>
    </header>
    <H1 style="padding-left: 5rem;"><CENTER>Donate To Our Cause - Zero Hunger</CENTER></H1>
    <main>
        <div class="donation-form"><br>
            <form id="payment-form">
                <div class="form-group">
                    <label for="amount">Donation Amount ($):</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="email">Phone Number:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="card-element">Credit Card:</label>
                    <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>
                <button type="submit">Donate</button>
            </form>
        </div>
    </main>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="donate.js"></script>
</body>

</html>
