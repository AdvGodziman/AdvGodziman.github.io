<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Food Menu</title>
    <style>
        /* Reset some default styles for a cleaner layout */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Add some basic styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* Main container styling */
.menu-container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Classification box styling */
.menu-classifications {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.menu-box {
    background-color: #333;
    color: #fff;
    padding: 20px;
    margin: 10px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

.menu-box:hover {
    background-color: #555;
}

/* Food images container styling */
.menu-images {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    align-content: flex-start;
    padding: 20px;
}

/* Individual food image styling */
.food-image {
    width: 25rem; /* Adjust as needed for the number of columns */
    height: 20rem;
    margin: 5px;
    overflow: hidden;
}

.food-image img {
    width: 100%;
    height: auto;
    transition: transform 0.3s;
}

.food-image:hover img {
    transform: scale(1.05);
}
    </style>
</head>
<body>

            <a href = "Contact.html"><span class="material-symbols-outlined">contact_page</span>Contact Us</a>
            <a href = "Donate.html"><span class="material-symbols-outlined">volunteer_activism</span>Donate</a>
        </div>
